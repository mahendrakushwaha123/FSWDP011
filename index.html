<html>
   <head>
    <title>Learning forms</title>
   </head> 
   <body>
    <form action="https://www.google.com" target="_blank">
        <div class="form-element">
        <label for="firstname">Enter Your First Name:</label>
        <input type="text" name="firstname" class="firstname">
    </div><br>
    <div class="form-element">
        <label for="lastname">Enter Your Last Name:</label>
        <input type="text" name="lastname" class="lastname">
    </div><br>
    <div class="form-element">
        <label for="dob">Enter Your Date of Birth:</label>
        <input type="date" name="dob" class="dob">
    </div><br>
    <div class="form-element">
        <label for="age">Enter PassWord:</label>
        <input type="password" name="password" class="password">
    </div><br>
    <div class="form-element">
        <label for="male"> Male:</label>
        <input type="radio" name="gender" class="male">
        <label for="female"> Female:</label>
        <input type="radio" name="gender" class="female">
        <label for="na"> Does'nt :</label>
        <input type="radio" name="gender" class="na">
    </div><br>
    <div class="form-element">
        <input type="checkbox" name="cars" value="BMW">
        <label for="BMW"> BMW:</label>
        <input type="checkbox" name="cars" class="AUDi">
        <label for="Audi">Audi</label>
        <input type="checkbox" name="cars" value="mercedes">
        <label for="mercedes"> mercedes:</label>
        <input type="checkbox" name="cars" value="Artiga">
        <label for="Artiga"> Artiga:</label>
        <br>
        <input type="file">
        <input type="range" min="0" max="100">
        <br>
    <input type="Submit">
    </form>
    
   </body>
</html>
